{% extends "shop/base.html" %}
{% block content %}
<div class="main">

    <form action="{% url "shop:change_password" %}" class="account-form" method='POST' style='width: 60%; margin: 2em 0;'>
        {% csrf_token %}
        <div class="form-group" style='margin: 1.5em 0;'>
            <label for="old_password">Old Password</label>
            {{form.old_password}}
        </div>
        <div class="form-group" style='margin: 1.5em 0;'>
            <label for="new_password1">New Password*</label>
            {{form.new_password1}}
        </div>
        <div class="form-group" style='margin: 1.5em 0;'>
            <label for="new_password2">Confirm New Password*</label>
            {{form.new_password2}}
        </div>
        
        <a class="reset-password">Forgot password?</a>
        <button class='login-button' type="submit" name='change_password'>Update Password</button>
        
    </form>
</div>
{% endblock content %}
